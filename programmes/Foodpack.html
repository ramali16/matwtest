<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programme Foodpack - MATW TOGO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f8f8f8;
    }

    header {
      background: #007B5E;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .gallery-container {
      padding: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      max-height: 600px;
      overflow: hidden;
      transition: max-height 0.3s ease;
    }

    .gallery.show-more {
      max-height: none;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card p {
      margin: 0;
      padding: 10px;
      font-size: 0.9em;
      background: #f0f0f0;
    }

    .show-more-btn {
      margin-top: 15px;
      display: inline-block;
      padding: 8px 16px;
      background: #007B5E;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Programme FoodPack - MATW TOGO</h1>
    <h2>Beneficiaires: 1500 cartons chaques annees</h2>
  </header>

  <div class="gallery-container">
    <div class="gallery" id="gallery"></div>
    <button class="show-more-btn" id="toggleBtn">Voir plus</button>
  </div>

  <div class="lightbox" id="lightbox">
    <img src="" alt="Image agrandie">
  </div>

  <script>
    const images = [
      { src: "images/foodpack_1.jpg", description: "Préparation des repas" },
      { src: "images/foodpack_2.jpg", description: "Distribution alimentaire" },
      { src: "images/foodpack_3.jpg", description: "Petit déjeuner des enfants" },
      { src: "images/foodpack_4.jpg", description: "Menu équilibré" },
      { src: "images/foodpack_5.jpg", description: "Réserve alimentaire" },
      { src: "images/foodpack_6.jpg", description: "Pause déjeuner" },
      { src: "images/foodpack_7.jpg", description: "Réserve alimentaire" },
      { src: "images/foodpack_8.jpg", description: "Pause déjeuner" },
      // Ajoute autant que nécessaire
    ];

    const gallery = document.getElementById("gallery");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = lightbox.querySelector("img");

    images.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${item.src}" alt="${item.description}"><p>${item.description}</p>`;
      card.addEventListener("click", () => {
        lightboxImg.src = item.src;
        lightbox.style.display = "flex";
      });
      gallery.appendChild(card);
    });

    lightbox.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    const toggleBtn = document.getElementById("toggleBtn");
    toggleBtn.addEventListener("click", () => {
      gallery.classList.toggle("show-more");
      toggleBtn.textContent = gallery.classList.contains("show-more") ? "Voir moins" : "Voir plus";
    });
  </script>
</body>
</html>
